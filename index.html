<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            transition: background 0.3s ease;
        }
        .container {
            text-align: center;
            padding: 20px;
        }
        .line {
            width: 100%;
            height: 2px;
            background-color: #333;
            margin: 20px 0;
        }
        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            color: inherit;
            font-size: 16px;
            cursor: pointer;
        }
        /* Dark theme */
        body.dark-theme {
            background: radial-gradient(circle, #333333 0%, #000000 100%);
            color: #ffffff;
        }
        /* Light theme */
        body.light-theme {
            background: radial-gradient(circle, #fffff0 0%, #ffffff 100%);
            color: #000000;
        }
    </style>
</head>
<body class="dark-theme">
    <button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>
    <div class="container">
        <h1>Your Name</h1>
        <div class="line"></div>
        <p>Welcome to my personal website!</p>
    </div>

    <script>
        function toggleTheme() {
            const body = document.body;
            body.classList.toggle('dark-theme');
            body.classList.toggle('light-theme');
        }
    </script>
</body>
</html>
